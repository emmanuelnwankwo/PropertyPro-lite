<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="ProperyPro Lite is a platform where people can create and search properties for sale or rent">
    <meta name="author" content="Nwankwo Emmanuel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Agent | PropertyPro-Lite</title>
    <script src="./assets/scripts/auth.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="stylesheet" href="./assets/styles/dashboard.css">
    <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>

<body>
    <nav class="fixed front-navbar container f-18 w-100">
        <a href="index.html" class="logo">
            PropertyPro-<span class="logo-small">Lite</span>
        </a>
    </nav>
    <aside class="menu" tabindex="0">
        <div class="smartphone-menu-trigger"></div>
        <header class="avatar">
            <img id="profile_photo" alt="Profile photo" />
            <h2>Hi <span id="first_name"></span>!</h2>
        </header>
        <ul>
            <a href="./agent.html">
                <li tabindex="0" class="icon-dashboard"><span>Dashboard</span></li>
            </a>
            <a href="./post.html">
                <li tabindex="0" class="icon-plus"><span>Post</span></li>
            </a>
            <a>
                <li tabindex="0" class="icon-log-out" id="logout"><span>Log out</span></li>
            </a>
        </ul>
    </aside>
    <div class="property mt-150">
        <div class="property-title text-center">
            <h2>
                Property List
            </h2>
        </div>
        <div class="alert-container">
            <div class="alert w-100" id="alert-error">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
              <p id="error"></p>
            </div>
            <div class="alert-success w-100">
                <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
                <p id="success"></p>
            </div>
            <div class="alert-info w-100">
              <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
              <p id="info"></p>
            </div>
          </div>
        <div class="row">
            <div class="agent-property-top">
                <div>
                    <a href="./post.html" class="btn btn-primary">Add Property
                        <i class="icon-plus"></i></a>
                </div><br />
            </div>
            <div class="agent-table-body">
                <div class="agent-table-filter">
                    <label>Search:<input type="search" id="search-type-btn" placeholder="Search"></label>
                </div>
                <table id="properties" class="agent-table">
                    <thead>
                    <tr>
                        <th>Property Name</th>
                        <th>Type</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="property_table"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="./assets/scripts/agent.js"></script>
    <script src="./assets/scripts/logout.js"></script>
</body>

</html>
