<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description"
        content="ProperyPro Lite is a platform where people can create and search properties for sale or rent">
    <meta name="author" content="Nwankwo Emmanuel">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | PropertyPro-Lite</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,400i,600,700,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/styles/util.css">
    <link rel="stylesheet" href="./assets/styles/main.css">
</head>

<body>
    <div id="container">
        <nav class="fixed front-navbar container f-18 w-100">
            <span class="front-navbar-toggle" id="navbar_toggle_btn">
                &#9776;
            </span>
            <a href="index.html" class="logo">
                PropertyPro-<span class="logo-small">Lite</span>
            </a>
            <ul class="front-main-nav" id="main_nav_menu">
                <li><a href="login.html" class="nav-link">Login</a></li>
                <li><a href="sign-up.html" class="nav-link active">Sign up</a></li>

            </ul>
        </nav>
        <section class="banner wrapper d-flex flex-col j-c-center a-i-center h-100">
            <div class="form-wrap">
                <h1 class="text-center mt-0 mb-2">Register</h1>
                <form method="post" action="">
                    <div class="alert" id="alert-error">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <p id="error"></p>
                    </div>
                    <div class="alert-success">
                        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
                        <p id="success"></p>
                    </div>
                    <div class="text-center spinner">
                        <i class="fas fa-spinner fa-spin text-blue f-48"></i>
                    </div>
                    <div class="form-group">
                        <label for="first_name">First Name</label>
                        <input type="text" name="firstName" id="first_name" class="form-control"
                            placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name</label>
                        <input type="text" name="lastName" id="last_name" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control"
                            placeholder="Email Address">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone" class="form-control" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="tel" name="address" id="address" class="form-control" placeholder="Address">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="form-control"
                            placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" class="form-control"
                            placeholder="Confirm Password">
                    </div>
                    <div class="form-group ">
                           <label>You are?</label>
                           <label for="type">
                            <input type="radio" name="type" value="user" checked="">User 
                            <input type="radio" name="type" value="agent">Agent <br />
                        </label>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn-submit mt-1" id="sign-up" value="Create Account">
                    </div>
                </form>
                <div class="text-center mt-1">
                        <a href="login.html" class="text-center text-white no-a-style">Already registered? <span class="text-primary-color">Sign in</span></a>
                    </div>
            </div>
        </section>
        <footer id="footer" class="w-100 text-white d-flex flex-col j-c-center a-i-center text-center">
            <p id="footer-text">&copy;copyright 2019 PropertyPro-Lite all rights reserved</p>
        </footer>
    </div>
    <script src="./assets/scripts/main.js"></script>
    <script src="./assets/scripts/signup.js"></script>
</body>

</html>
